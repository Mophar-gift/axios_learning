<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  
      axios.create(config)
        a.根据指定配置创建一个新的axios，也就是说每个新的axios都有自己的配置
        b.新axios只是没有取消请求和批量发请求的方法，其他所有的语法都不变
        c.为什么要设计这种语法：
          - 需求：项目中有部分接口需要的配置与另一部分接口需要的配置不太一样，该如何处理？
          - 解决：创建2个新axios，每个都拥有自己特有的配置，分别应用到不同要求的接口请求中。
    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script>
      /* 如果我要发两个不同接口的请求，这样写显然就不行了：
      axios.defaults.baseURL = 'http://localhost:3000';
      axios.defaults.timeout = 10000;
      axios({
        url: '/posts',
      });
      axios({
        url: '/posts2',
      });
      */

      // 这个时候就需要利用axios.create(config)，创建2个新axios，来应用不同要求的接口请求
      // 注意：instance不是axios的实例，instance是函数
      const instance1 = aixos.create({
        baseURL: 'http://localhost:3000',
        timeout: 15000,
      });
      const instance2 = aixos.create({
        baseURL: 'http://localhost:4000',
        timeout: 10000,
      });

      instance1({
        url: '/posts',
      });
      instance2({
        url: '/posts2',
      });
    </script>
  </body>
</html>
