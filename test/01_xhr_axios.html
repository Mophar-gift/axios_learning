<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用axios发送ajax请求</title>
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script>
      function testGet() {
        // 传一个配置对象（配置对象：属性名是一些特定名称）
        axios({
          method: 'GET',
          url: 'http://localhost:3000/posts',
          // 这里的params属性指的是query参数，而不是params参数
          // params: {
          //   id: 2,
          // },
        }).then(
          response => {
            // console.log('response:', response);
            console.log(response.data, response.status, response.statusText);
          },
          error => {
            console.log(error.message);
          }
        );
      }
      function testPost() {
        axios({
          method: 'POST',
          url: 'http://localhost:3000/posts',
          // 该属性用于指定请求体参数数据
          data: {
            title: 'Mophar玉树临风',
            author: 'DK',
          },
        }).then(
          response => {
            // console.log('response:', response);
            console.log(response.data, response.status, response.statusText);
          },
          error => {
            console.log(error.message);
          }
        );
      }
      function testPut() {
        axios({
          method: 'PUT',
          url: 'http://localhost:3000/posts/1',
          // 该属性用于指定请求体参数数据
          data: {
            title: 'json-server1',
            author: 'typicode',
          },
        }).then(
          response => {
            // console.log('response:', response);
            console.log(response.data, response.status, response.statusText);
          },
          error => {
            console.log(error.message);
          }
        );
      }
      function testDelete() {
        axios({
          method: 'DELETE',
          url: 'http://localhost:3000/posts/3',
        }).then(
          response => {
            // console.log('response:', response);
            console.log(response.data, response.status, response.statusText);
          },
          error => {
            console.log(error.message);
          }
        );
      }
    </script>

    <button onclick="testGet()">发送GET请求</button>
    <br />
    <button onclick="testPost()">发送POST请求</button>
    <br />
    <button onclick="testPut()">发送PUT请求</button>
    <br />
    <button onclick="testDelete()">发送DELETE请求</button>
  </body>
</html>
